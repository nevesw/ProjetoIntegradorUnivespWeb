<div class="card rouded shadow-sm">
<form [formGroup]="form">
  <div class="p-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nome</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.nome.errors && f.nome.touched}"
        formControlName="nome" placeholder="Insira o Nome do aluno">
        <div *ngIf="f.nome.errors?.required" class="invalid-feedback">
          Nome é obrigatório.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"
        placeholder="e-mail">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Status Pagamento</label>
        <input type="text" class="form-control" formControlName="statusPagamento"
        placeholder="">
      </div>
      <div class="form-group col-md-3">
        <label>Data pagamento</label>
        <input type="datetime" class="form-control"
         value="{{aluno.dataUltimoPagamento | DateTimeFormatPipe}}"
         formControlName="dataUltimoPagamento"
         bsDatepicker [bsConfig]="{
           isAnimated: true,
           dateInputFormat: 'DD/MM/YYYY'}">
      </div>
      <div class="form-group col-md-3">
        <label>Data vencimento</label>
        <input type="datetime" class="form-control" formControlName="dataVencimento"
        value="{{aluno.dataVencimento | DateTimeFormatPipe}}"
        bsDatepicker [bsConfig]="{
          isAnimated: true,
          dateInputFormat: 'DD/MM/YYYY'}">
      </div>
      <div class="form-group col-md-3">
        <label>Nacionalidade</label>
        <input type="datetime" class="form-control" formControlName="nacionalidade"
        placeholder="">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>CPF</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.cpf.errors && f.cpf.touched}"
        formControlName="cpf" placeholder="">
        <div *ngIf="f.cpf.errors?.required" class="invalid-feedback">
          Cpf do aluno é obrigatório.
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>RG</label>
        <input type="text" class="form-control" formControlName="rg"
        placeholder="">
      </div>
      <div class="form-group col-md-2">
        <label>Telefone Celular</label>
        <input type="text" class="form-control" formControlName="numeroCelular"
        placeholder="(000) 90000-0000">
      </div>
      <div *ngIf="this.estadoAdicionar" class="form-group col-md-3">
        <label>Professor</label>
        <select class="form-select form-control is-invalid"
         (change)="mudaProfessor($event)"
         [ngClass]="{'is-invalid': f.profNome.errors && f.profNome.touched}"
         formControlName="profNome">
          <option value="" disabled>Escolha seu professor</option>
          <option *ngFor="let prof of Profs" [ngValue]="prof.nome">{{prof.nome}}</option>
       </select>
       <div *ngIf="f.profNome.errors?.required" class="invalid-feedback">
         Nome do professor é obrigatório.
       </div>
      </div>
      <div *ngIf="!this.estadoAdicionar" class="form-group col-md-3">
        <label>Professor</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.professor.errors && f.professor.touched}"
        formControlName="professor"
        value="{{aluno.professor?.nome}}">
        <div *ngIf="f.professor.errors?.required" class="invalid-feedback">
          Nome do professor é obrigatório.
        </div>
      </div>
      <div class="form-group col-md-3">
        <label>Data aula</label>
        <input type="datetime" class="form-control is-invalid"
        [ngClass]="{'is-invalid': f.dataAula.errors && f.dataAula.touched}"
        formControlName="dataAula"
        value="{{aluno.agendaAluno?.data}}"
        bsDatepicker [bsConfig]="{
          isAnimated: true,
          dateInputFormat: 'DD/MM/YYYY hh:mm'}">
        <div *ngIf="f.dataAula.errors?.required" class="invalid-feedback">
          Data da Aula é obrigatório.
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border" (click)="cancelarAluno()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" (click)="salvarAluno()">
       <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
        Salvar Aluno
      </button>
    </div>
  </div>
</form>
</div>
