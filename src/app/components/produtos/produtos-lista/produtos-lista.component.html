<div class="card rouded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
        type="text"
        class="form-control "
        placeholder="Pesquisa por nome do produto"
        [(ngModel)]="filtroLista"
        >
      </div>
    </div>
<div>
  <a class="d-flex btn btn-outline-primary" routerLink="/produtos/detalhe">
    <i class="fa fa-plus-circle my-1"></i>
    <b class="ml-1 d-none d-sm-block">Novo Produto</b>
  </a>
</div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Cod</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Plano</th>
        <th>Preco</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="produtos">
        <tr *ngFor="let produto of produtosFiltrados" >
          <td>{{produto.id}}</td>
          <td>{{produto.codProduto}}</td>
          <td>{{produto.descricao}}</td>
          <td>{{produto.quantidade}}</td>
          <td>{{produto.plano}}</td>
          <td>{{produto.precoVenda}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar" (click)="detalheProduto(produto.id)">
              <i class="fa fa-edit"></i>
              Editar
            </button>
            <button type="button" class="btn btn-secondary btn-sm" tooltip="Exluir" (click)="openModal($event, template, produto.id)">
              <i class="fa fa-trash"></i>
              Excluir
            </button>
          </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!produtos">
      <tr>
        <td colspan="8" class="text-center">
          <h5>Nenhum produto encontrado</h5>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar o Aluno Código {{this.produtoId}}?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>

  <router-outlet></router-outlet>
