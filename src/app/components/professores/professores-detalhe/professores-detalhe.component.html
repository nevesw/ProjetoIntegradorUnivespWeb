<div class="card rouded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome Professor</label>
          <input type="text" formControlName="nome" class="form-control" placeholder="Insira o Nome professor">
        </div>
        <div class="form-group col-md-6">
          <label>Email Professor</label>
          <input type="text" formControlName="email" class="form-control" placeholder="Insira o Email professor">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Status</label>
          <select class="form-select form-control"
          formControlName="status">
           <option value="Ativo">Ativo</option>
           <option value="Pendente">Pendente</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>Cnpj</label>
          <input type="text" formControlName="cnpj" class="form-control" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Data Inicio</label>
          <input type="datetime" class="form-control" placeholder=""
          value="{{professor.dataCriacao | DateTimeFormatPipe}}"
          formControlName="dataInicio"
          bsDatepicker [bsConfig]="{
            isAnimated: true,
            dateInputFormat: 'DD/MM/YYYY'}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Telefone Celular</label>
          <input type="text" formControlName="numeroCelular" class="form-control" placeholder="(000) 90000-0000">
        </div>
        <div class="form-group col-md-4">
          <label>Usuario Plataforma</label>
          <input type="text" formControlName="usuarioPlataforma" class="form-control" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Cpf</label>
          <input type="text" formControlName="cpf" class="form-control" placeholder="">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="cancelarProfessor()">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="salvarProfessor()">
          Salvar Professor
        </button>
      </div>
    </div>
  </form>

</div>
